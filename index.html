<!DOCTYPE html>
<html>
<head>
    <title>Cebu Pacific Air</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="cebupacific.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="title text-center">
            <img src="Logo-Cebu-Pacific.png" alt="Cebu Pacific Logo">
        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-12 d-flex align-items-center color-container">
                    <div class="color-circle yellow mr-2"></div>
                    <span class="mr-4">Possible Path (Edges)</span>
                    <div class="color-circle blue mr-2"></div>
                    <span class="mr-4">Shortest Path (Breadth-first search)</span>
                    <div class="icon-location mr-2">
                        <i class="fas fa-map-marker-alt" style="font-size: 24px; color: rgb(76, 76, 247)"></i>
                    </div>
                    <span>Location (Vertices)</span>
                </div>
            </div>
        </div>
    
        <div id="map-container" class="d-flex mb-5">
            <div id="map" class="border border-primary flex-fill" style="height: 350px;"></div>
        </div>
      
        <div id="booking-form-container">
            <form id="bookingForm" class="mb-4">
                <div class="form-group">
                    <label class="label-top" for="origin">Origin From:</label>
                    <select id="origin" name="origin" class="form-control">
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Seoul">Seoul</option>
                        <option value="Beijing">Beijing</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Manila">Manila</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Taipei">Taipei</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Istanbul">Istanbul</option>
                        <option value="Cairo">Cairo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label-top" for="destination"> Select Destination:</label>
                    <select id="destination" name="destination" class="form-control">
                        <option value="Hong Kong">Hong Kong</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Seoul">Seoul</option>
                        <option value="Beijing">Beijing</option>
                        <option value="Bangkok">Bangkok</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Manila">Manila</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Taipei">Taipei</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Istanbul">Istanbul</option>
                        <option value="Cairo">Cairo</option>
                    </select>
                </div>
                <button id="book-flight" type="submit" class="btn btn-primary btn-block">Search Flight</button>
            </form>

            <div id="result" class="p-3 border border-primary mb-4"></div>

            <form id="flightInfoForm" class="hidden">
                <h3 class="text-center">Book Flight</h3>
                <div class="form-group">
                    <label for="passengerName">Passenger Name:</label>
                    <input type="text" id="passengerName" name="passengerName" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="departureDate">Departure Date:</label>
                    <input type="date" id="departureDate" name="departureDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="returnDate">Return Date:</label>
                    <input type="date" id="returnDate" name="returnDate" class="form-control" required>
                </div>
                <div id="originDestinationDiv"></div>
                <div id="totalAmount"></div>
                <button id="confirm-booking" type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
                <button id="refreshButton" class="btn btn-warning btn-block">Book New</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <canvas id="canvas"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="index.js"></script>
</body>
</html>
